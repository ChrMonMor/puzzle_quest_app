name: puzzle_quest_app
description: "A new Flutter project"
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  shared_preferences: ^2.2.3
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8        # iOS-style icons
  fluttertoast: ^9.0.0           # Toast notifications
  http: ^1.6.0                  # HTTP requests
  intl: ^0.20.2                  # DateFormat for lib/pages/history_page.dart
  flutter_map: ^8.2.2            # Interactive map widget for Flutter
  latlong2: ^0.9.0               # Latitude/longitude types for map/geolocation
  geolocator: ^14.0.2            # Device location (GPS) and geocoding
  vibration: ^3.1.4              # Control device vibration feedback

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.5  # Auto-generated native splash screens
  flutter_lints: ^6.0.0          # Recommended lint rules

flutter_native_splash:
  color: "#ffffff"               # Splash background color
  image: assets/logo.png         # App logo for splash screen
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png            # App logo asset
    - assets/maleDefault.png            # Male profile picture asset
    - assets/femaleDefault.png            # Female profile picture asset
    - assets/androgynousDefault.png            # Androgynous profile picture asset
    - assets/genderfluidDefault.png            # Genderfluid profile picture asset
