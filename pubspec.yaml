name: puzzle_quest_app
description: "A new Flutter project"
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8        # iOS-style icons
  fluttertoast: ^8.2.4           # Toast notifications
  http: ^0.13.6                  # HTTP requests
  crypto: any                    # Cryptographic utilities

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.5  # Auto-generated native splash screens
  flutter_lints: ^5.0.0          # Recommended lint rules

flutter_native_splash:
  color: "#ffffff"               # Splash background color
  image: assets/logo.png         # App logo for splash screen
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png            # App logo asset
